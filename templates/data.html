<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #d9d9d9);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #2c3e50;
            color: white;
            font-size: 1rem;
        }

        table td {
            background-color: #f9f9f9;
            font-size: 0.9rem;
        }

        table tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1c40f;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 20px;
            display: inline-block;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* No data message */
        p {
            font-size: 1.1rem;
            color: #e74c3c;
            margin-top: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Records</h1>

    {% if data %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.password }}</td>
                        <td><a href="/delete?del={{i.id}}" id="delete">Delete</a></td>
                        <td><a href="/update?update={{i.id}}" id="update">Update</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No Data Available</p>
    {% endif %}

    <a href="/">Add New Record</a>

</body>
</html>
